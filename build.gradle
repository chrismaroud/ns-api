apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'signing'

group 'com.bitsfromspace'
archivesBaseName = 'ns-api'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.mockito:mockito-all:1.10.19'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives jar
    archives sourcesJar
}
signing {
    required { gradle.taskGraph.hasTask("uploadArchives") }
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                print('release repo: ${ossrhUsername} / ${ossrhPassword}')
                authentication(userName: hasProperty('ossrhUsername') ? ossrhUsername : '', password: hasProperty('ossrhPassword') ? ossrhPassword : '')
            }

            snapshotRepository(url: "https://oss.gra.org/content/repositories/snapshots/") {
                print('snapshot repo: ${ossrhUsername} / ${ossrhPassword}')
                authentication(userName: hasProperty('ossrhUsername') ? ossrhUsername : '', password: hasProperty('ossrhPassword') ? ossrhPassword : '')
            }

            pom.project {
                name 'NS-API'
                packaging 'jar'
                // optionally artifactId can be defined here
                description 'A simple-to-use JAVA api that implements the public NS REST API Services'
                url 'https://github.com/chrismaroud/ns-api'


                developers {
                    developer {
                        id 'chrismaroud'
                        name 'Chris Oudeman'
                        email 'chris@oudeman.com'
                    }
                }
            }
        }
    }
}
